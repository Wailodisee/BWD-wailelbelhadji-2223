    <main>
        <section>
            <h2>CONTACT US</h2>
            <div>
                <form>
                    <p>
                        <label for="name">Name *</label>
                        <input type="text" id="name" placeholder="e.g. John Doe" autofocus required>
                    </p>
                    <p>
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="e.g. johndoe@sky.net" required>
                    </p>
                    <p>
                        <label for="mobile">Phone *</label>
                        <input type="tel" id="mobile" placeholder="e.g. +32 489 44 33 22">
                    </p>
                    <p>
                        <label for="desc">Message *</label>
                        <textarea id="desc" cols="40" rows="5" required></textarea>
                    </p>


                    <p>
                        <input type="submit" value="SUBMIT">
                    </p>
                </form>
            </div>
        </section>

        <div>
            <address><span class="material-symbols-outlined">location_on</span>Address :
                <br> 1224 Park Pl, Brooklyn NY 11213
                <br><span class="material-symbols-outlined">call</span>Phone :
                <br>+1 800 559 6580
                <br><span class="material-symbols-outlined">mail</span>E-mail:
